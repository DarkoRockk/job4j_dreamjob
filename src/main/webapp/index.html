<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script>
        function validate() {
        let rsl = true;
        if ($('#name').val() === "") {
        alert($('#name').attr('title'));
        rsl = false;
        }
        if ($('#surname').val() === "") {
        alert($('#surname').attr('title'));
        rsl = false;
        }
        if ($('#sex').val() === "") {
        alert($('#sex').attr('title'));
        rsl = false;
        }
        if ($('#description').val() === "") {
        alert($('#description').attr('title'));
        rsl = false;
        }
        return rsl;
       }

       function addRow() {
    //получаем значение поля usr
    const name = $('#name').val();
    const surname = $('#surname').val();
    const sex = $('#sex').val();
    const description = $('#description').val();

    //получаем ссылку на последний элемент в таблице.
    //и после него добавляем html
    $('#table tr:last').after('<tr><td>' + name + '</td><td>' + surname + '</td><td>' + sex + '</td><td>' + description + '</td></tr>');
}

    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="card" style="width: 100%">
                <form>
                    <div class="form-group">
                        <label for="name">Имя</label>
                        <input type="text" class="form-control" id="name" title="Введите имя">
                    </div>
                    <div class="form-group">
                        <label for="surname">Фамилия</label>
                        <input type="text" class="form-control" id="surname" title="Введите фамилию">
                    </div>
                    <div class="form-group">
                        <label for="sex">Пол</label>
                        <select class="form-control" id="sex" title="Выберите пол">
                            <option>муж</option>
                            <option>жен</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="description">Описание</label>
                        <textarea class="form-control" id="description" rows="4" title="Добавьте описание"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="return validate();">Сохранить</button>
                    <button type="button" class="btn btn-primary" onclick="addRow();">Добавить строку</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <table class="table" id="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Имя</th>
            <th scope="col">Фамилия</th>
            <th scope="col">Пол</th>
            <th scope="col">Описание</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Иван</td>
            <td>Иванов</td>
            <td>муж</td>
            <td>Описание</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
